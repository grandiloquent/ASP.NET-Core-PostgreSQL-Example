<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="toolbar.css">

<body>

<div id="player-container-id" class="player-container ">
    <div id="player" class="player-api player-size" initial-load="" playable="true" loading="false">
        <div class="html5-video-player unstarted-mode ytp-hide-controls ytp-hide-info-bar ytp-small-mode" tabindex="-1"
             id="movie_player" data-version="/yts/jsbin/player-plasma-ias-phone-zh_CN-vflbRtfOc/base.js"
             aria-label="YouTube 视频播放器">
            <div class="html5-video-container" data-layer="0">
                <video tabindex="-1" class="video-stream html5-main-video" controlslist="nodownload"
                       style="width: 375px; height: 211px; left: 0px; top: -211px;"></video>
            </div>
            <button class="ytp-unmute ytp-popup ytp-button ytp-unmute-animated ytp-unmute-shrink" data-layer="2"
                    style="display: none;">
                <div class="ytp-unmute-inner">
                    <div class="ytp-unmute-icon">
                        <div class="ytp-icon ytp-icon-volume-muted-dark"></div>
                    </div>
                    <div class="ytp-unmute-text">点按取消静音</div>
                    <div class="ytp-unmute-box"></div>
                </div>
            </button>
            <div class="ytp-cued-thumbnail-overlay" data-layer="4" style="">
                <div class="ytp-cued-thumbnail-overlay-image"
                     style="background-image: url(https://i.ytimg.com/vi_webp/_7Z-SXIFv1M/sddefault.webp);"></div>
                <button class="ytp-large-play-button ytp-button" aria-label="播放">
                    <div class="ytp-icon ytp-icon-large-play-button-hover"></div>
                </button>
                <div class="ytp-cued-thumbnail-overlay-duration">10:11</div>
            </div>
            <div class="ytp-spinner" data-layer="4" style="display: none;">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
                <div class="ytp-spinner-message" style="display: none;">如果稍后没有开始播放，请尝试重新启动设备。</div>
            </div>
            <div class="ytp-paid-content-overlay" aria-live="assertive" aria-atomic="true" data-layer="4">
                <div class="ytp-button ytp-paid-content-overlay-text" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<div id="app">

                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>

                    <ytm-top-menu>
