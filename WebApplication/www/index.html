<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="toolbar.css">
    <link rel="stylesheet" href="owner.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="actions.css">
    <link rel="stylesheet" href="spinner.css">

</head>
<body>

<div id="app">

    <div id="header-bar">
        <header class="header-bar cbox">
            <a class="header-bar-endpoint cbox" aria-label="首页" id="home-icon" href="/">
                <c3-icon class="header-bar-logo" flip-for-rtl="false">
                    <svg viewBox="0 0 68 68" preserveAspectRatio="xMidYMid meet">
                        <path d="M66.5,7.7c-0.8-2.9-2.5-5.4-5.4-6.2C55.8,0.1,34,0,34,0S12.2,0.1,6.9,1.5C4,2.3,2.3,4.8,1.5,7.7C0.1,13,0,24,0,24s0.1,11,1.5,16.3c0.8,2.9,2.5,5.4,5.4,6.2C12.2,47.9,34,48,34,48s21.8-0.1,27.1-1.5c2.9-0.8,4.6-3.3,5.4-6.2C67.9,35,68,24,68,24S67.9,13,66.5,7.7z M27,34V14l18,10L27,34z"
                              transform="translate(0, 10)"></path>
                    </svg>
                </c3-icon>
            </a>
            <div class="header-bar-content non-search-mode cbox">
                <h1 class="title" aria-label="YouTube">YouTube</h1>
                <div class="header-bar-buttons cbox">
                    <button class="icon-button " aria-label="在 YouTube 中搜索" aria-haspopup="false">
                        <c3-icon flip-for-rtl="false">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </c3-icon>
                    </button>
                    <ytm-top-menu>
                        <ytm-menu>
                            <button class="icon-button " aria-label="设置" aria-haspopup="true">
                                <c3-icon flip-for-rtl="false">
                                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                                    </svg>
                                </c3-icon>
                            </button>
                        </ytm-menu>
                    </ytm-top-menu>
                </div>
            </div>
        </header>
    </div>
    <!---->
    <div class="page-container">
        <div class="section-list-renderer">

            <!---->
            <div class="item-section-renderer">
                <div class="large-media-item">
                    <a>
                        <div class="video-thumbnail-container-large center">
                            <div class="cover video-thumbnail-img video-thumbnail-bg"></div>
                            <img class="cover video-thumbnail-img" src="src/sddefault.webp">
                            <div class="video-thumbnail-overlay-bottom-group">
                                <div class="video-thumbnail-overlay-time-status-renderer"><span
                                        aria-label="6分钟秒钟">6:00</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <!---->
                    <div class="details">
                        <div class="large-media-channel">
                            <a>
                                <div class="profile-icon large-media-icon">
                                    <img class="profile-icon-img" src="src/sddefault.webp">
                                </div>
                            </a>
                        </div>
                        <!---->
                        <div class="large-media-item-info cbox">
                            <a class="large-media-item-metadata">
                                <h3>北韓迎賓館長涉收賄 平壤大街遭公開處決 全球進行式 20190216 (2/4)</h3>
                                <div class="subhead" aria-hidden="true"><span
                                        class="text-info small-text">TVBS 優選頻道</span><span class="text-info small-text">1.1万 次观看</span><span
                                        class="text-info small-text">3 天前</span></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!---->
        </div>
    </div>
    <!---->
    <div class="spinner"></div>

</div>
</body>
</html>
